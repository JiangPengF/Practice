<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>3D正方形</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			perspective: 800px;
		}
		ul{
			width: 300px;
			height: 300px;
			margin: 200px auto;
			position: relative;
			transform: rotateX(0deg) rotateY(0deg);
			transform-style: preserve-3d;
			animation: turn 5s linear 0s infinite none;
		}
		ul li{
			width: 300px;
			height: 300px;
			background: #000;
			list-style: none;
			position: absolute;
			left: 0;
			top: 0;
		}
		ul li img{
			width: 300px;
			height: 300px;
		}
		ul li:nth-child(1){
			transform: rotateX(90deg) translateZ(150px);
		}
		ul li:nth-child(2){
			transform: rotateX(180deg) translateZ(150px);
		}
		ul li:nth-child(3){
			transform: rotateX(270deg) translateZ(150px);
		}
		ul li:nth-child(4){
			transform: rotateX(360deg) translateZ(150px);
		}
		ul li:nth-child(5){
			transform: rotateY(90deg) translateZ(150px);
		}
		ul li:nth-child(6){
			transform: rotateY(270deg) translateZ(150px);
		}
		ul:hover{
			animation-play-state: paused;
		}
		ul:hover li img{
			opacity: 0.3;
		}
		ul li:hover img{
			opacity: 1;
		}
		@keyframes turn {
			form{
				transform: rotateX(0deg) rotateY(0deg);
			}
			to{
				transform: rotateX(360deg) rotateY(360deg);
			}
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="img/gou.jpg" alt=""></li>
		<li><img src="img/gou.jpg" alt=""></li>
		<li><img src="img/gou.jpg" alt=""></li>
		<li><img src="img/gou.jpg" alt=""></li>
		<li><img src="img/gou.jpg" alt=""></li>
		<li><img src="img/gou.jpg" alt=""></li>
	</ul>
</body>
</html>
